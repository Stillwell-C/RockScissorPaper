<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        //Run playGame five times & report score
        // function Game() { 

            //Run playgame five times
            for (let i = 0; i < 5; i++) { 

                    //Array for computerplay
                    let selectArray = [ 
                        "rock",
                        "scissors",
                        "paper"
                    ]
                    
                    //Randomly output a selection
                    function computerPlay() { 
                        let selection = selectArray[Math.floor(Math.random()*selectArray.length)];
                        return selection;
                    }

                    //Make variable for computer's selection
                    const computerSelection = computerPlay(); 
                    
                    //Request player's input
                    let playerInput = prompt("Please select either rock, scissors, or paper", " ")  

                    //Changes player's input into lowercase
                    const playerSelection = playerInput.toLowerCase() 

                    //Take the selections and find a winner
                    function playGame(playerSelection, computerSelection) { 
                        if (playerSelection === "rock" && computerSelection === "paper") {
                            return "You Lose! Paper beats Rock.";
                        } else if (playerSelection === "rock" && computerSelection === "scissors") {
                            return "You Win! Rock beats Scissors.";
                        } else if (playerSelection === "rock" && computerSelection === "rock") {
                            return "Rock and Rock. It\'s a tie.";
                        } else if (playerSelection === "paper" && computerSelection === "paper") {
                            return "Paper and Paper. It\'s a tie.";
                        } else if (playerSelection === "paper" && computerSelection === "scissors") {
                            return "You Lose! Scissors beat paper.";
                        } else if (playerSelection === "paper" && computerSelection === "rock") {
                            return "You Win! Paper beats rock.";
                        } else if (playerSelection === "scissors" && computerSelection === "paper") {
                            return "You Win! Scissors beat paper";
                        } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                            return "Scissors and scissors. It\'s a tie."
                        } else if (playerSelection === "scissors" && computerSelection === "rock") {
                            return "You Lose! Rock beats scissors."
                        } else {
                            return "Please try again. Make sure to enter Rock, Scissors, or Paper."
                        }
                        
                    }

                    //print outcome to console
                    console.log(playGame(playerSelection, computerSelection))
                
                }
            // }        

        

  



    </script>
    
</body>
</html>
