<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        let selectArray = [ //Array for computerplay
            "rock",
            "scissors",
            "paper"
        ]

        function computerPlay() { //Randomly output a selection
            let selection = selectArray[Math.floor(Math.random()*selectArray.length)];
            return selection;
        }

        const computerSelection = computerPlay(); //Make variable for computer's selection

        let playerInput = prompt("Please select either rock, scissors, or paper", " ")  //Request player's input

        const playerSelection = playerInput.toLowerCase() //Changes player's input into lowercase

       

        function playGame(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "paper") {
                return "You Lose! Paper beats Rock.";
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                return "You Win! Rock beats Scissors.";
            } else if (playerSelection == "rock" && computerSelection == "rock") {
                return "Rock and Rock. It\'s a tie.";
            } else if (playerSelection == "paper" && computerSelection == "paper") {
                return "Paper and Paper. It\'s a tie.";
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                return "You Lose! Scissors beat paper.";
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                return "You Win! Paper beats rock.";
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                return "You Win! Scissors beat paper";
            } else if (playerSelection == "scissors" && computerSelection == "scissors") {
                return "Scissors and scissors. It\'s a tie."
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                return "You Lose! Rock beats scissors."
            } else {
                return "Please try again. Make sure to enter Rock, Scissors, or Paper."
            }
            
        }

    alert(playGame(playerSelection, computerSelection))

    </script>
    
</body>
</html>
